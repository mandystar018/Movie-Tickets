<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="movie">
        <div class="form-group">
          <div class="radio">
            <h2>Pick you movie</h2>
            <label>
              <h4>Midsommar</h4>
              <input name="movieTitle" type="radio" value="old" required>
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/Midsommar_%282019_film_poster%29.png/220px-Midsommar_%282019_film_poster%29.png" alt="Film poster of Midsommar movie">
            </label>
            <label>
              <h4>Borat</h4>
              <input name="movieTitle" type="radio" value="old">
              <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Borat_ver2.jpg" alt="Film poster of Borat movie">
            </label>
            <label>
              <h4>Notebook</h4>
              <input name="movieTitle" type="radio" value="new">
              <img src="https://upload.wikimedia.org/wikipedia/en/8/86/Posternotebook.jpg" alt="Film poster of NoteBook movie">
            </label>
            <label>
              <h4>John Wick</h4>
              <input name="movieTitle" type="radio" value="new">
              <img src="https://images-na.ssl-images-amazon.com/images/I/71WiYBT2QsL._AC_SY741_.jpg" alt="Film poster of John Wick movie">
            </label>
          </div>
        </div>
        <div class="form-group">
          <h2>Select a Show Time</h2>
          <select class="form-control" id="beverage">
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <div class="form-group">
          <h2>Age</h2>
          <select class="form-control" id="beverage">
            <option value="21">Adult</option>
            <option value="17">Child</option>
          </select>
        </div>
      </form>
      <button type="submit" class="btn btn-primary">Submit Ticket</button>
    </div>
  </body>
</html>
